<script type="module">
    import { Octokit } from "https://cdn.skypack.dev/@octokit/core";
    const octokit = new Octokit();

    (async function pullRepos(){
        const excludedRepos = ["Angus-C-git", "insurance-management-system", "ipcalc", "freeCodeCamp", "first-contributions"];
        const specials = ["LiveBreachTimeline"];
        await octokit.request('GET /users/{username}/repos', {
            username: 'Angus-C-git',
            page: 1,
            per_page: 30
        }).then(response => {
            let timeLine = document.getElementById("projects-timeline");
            timeLine.innerHTML = '';
            response.data.map(project => {
                if (!excludedRepos.includes(project.name))
                    timeLine.innerHTML += `<li class="timeline-item">
    <div class="timeline-info">
        <span>${project.created_at.slice(0,7)}</span>                       
    </div>
    <div class="timeline-marker"></div>
    <div class="timeline-content">
        <h3 class="timeline-title">
            <i class="fab fa-gitkraken"></i>
            <a class="repo" onclick='window.open("https://github.com/Angus-C-git/${project.name}", "_blank")'>${project.name}</a>
        </h3>
        <p>${project.description}</p>
    </div>
</li>`
            });
        });
    }());

</script>
