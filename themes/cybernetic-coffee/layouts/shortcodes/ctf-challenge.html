<div class="card">


    {{ if .Get "ref" }}
        <img src="{{ .Get "ref" | absURL }}" class="{{ .Get "class" }}">
    {{ end }}
    <p class="card__name">
        {{ if .Get "title" }}
            {{ .Get "title" }}
        {{ else }}
            Challenge Name
        {{ end }}
    </p>
    <div class="grid-container">

        <div class="grid-child-posts">
            150pts
        </div>

        <div class="grid-child-followers">
            0 Solves
        </div>

    </div>
    <!-- EXPANDER HERE   -->
    <p class="challenge-description collapse-aoe">
        {{ if .Get "desc" }}
            {{ .Get "desc" }}
        {{ else }}
            Coming soon ...
        {{ end }}
    </p>

    <div class="challenge-resources collapse-aoe">
        {{ if .Get "resources" }}
        <button onclick="window.open('{{ .Get "resource" }}', '_blank')">
            {{ if .Get "link" }}
                <i class="fas fa-external-link-alt"></i>
            {{ else if .Get "download" }}
                <i class="fas fa-file-download"></i>
            {{ end }}
        </button>
        {{ end }}
    </div>

    <input type="text" id="name" placeholder="CYB{flag_text}"  class="collapse-aoe">

    <button class="btn draw-border collapse-aoe">Submit</button>

    <span id="" class="challenge-expander" onclick="expand_challenge(this)"><i class="fas fa-chevron-down fa-lg"></i></span> <!--    onclick="expand_challenge(this)"-->

</div>
