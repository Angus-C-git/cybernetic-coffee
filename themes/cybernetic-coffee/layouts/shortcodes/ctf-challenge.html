<div class="card">

    {{ if .Get "ref" }}
        <img src="{{ .Get "ref" | absURL }}" class="{{ .Get "class" }}">
    {{ end }}
    <p class="card__name">Challenge Name</p>
    <div class="grid-container">

        <div class="grid-child-posts">
            150pts
        </div>

        <div class="grid-child-followers">
            0 Solves
        </div>

    </div>

    <p class="challenge-description">
        Coming soon ...
    </p>

    <input type="text" id="name" placeholder="CYB{flag_text}"  class="">

    <button class="btn draw-border">Submit</button>
</div>
