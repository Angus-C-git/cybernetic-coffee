<footer class="footer">
    <div class="footer__inner">
        <div class="footer__content">
            {{ if .Site.Author.name }}
                <span><a href="{{ .Site.BaseURL }}">{{ .Site.Author.name }}</a></span>
            {{ end }}
        </div>
    </div>
    <div class="footer__inner">
        <div class="footer__content">
            <span>{{ .Site.Params.footerRight | default "Made with &#10084; by <a href=\"https://github.com/Angus-C-git\">Angus C</a>" | safeHTML }}</span>
          </div>
    </div>
</footer>
