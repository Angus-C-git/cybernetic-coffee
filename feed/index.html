<script type="module">
    import { Octokit } from "https://cdn.skypack.dev/@octokit/core";
    const octokit = new Octokit();

    // Fetch recent activity from GitHub
    window.pullFeed = async function pullFeed(){
        await octokit.request('GET /users/{username}/events/public', {
            username: 'Angus-C-git',
            page: 1,
            per_page: 30
        }).then(response => {
            console.log(response);

            let nonSelected = document.getElementById('twitter');
            nonSelected.classList.remove('feed-selected');
            nonSelected.classList.add('feed-non-selected');

            let selected = document.getElementById('github');
            selected.classList.remove('feed-non-selected');
            selected.classList.add('feed-selected');

            let feed = document.getElementById("feed");
            feed.innerHTML = '';
            document.getElementById('loader').innerHTML = " ";
            response.data.map(event => {
                let eventBody = null;
                switch (event.type) {
                    case "PushEvent":
                        eventBody = `
<li class="timeline-event">
    <label class="timeline-event-icon"></label>
    <div class="timeline-event-copy">
        <p class="timeline-event-thumbnail">${event.created_at.slice(0, 10).concat(` `).concat(event.created_at.slice(11, 16))}</p>
        <h3>
            
                <i class="fab fa-git-alt"></i>
            
            
                <a class="repo" onclick='window.open("https://github.com/${event.repo.name}/commit/${event.payload.commits[0].sha}", "_blank")'>
            
            Pushed to ${event.repo.name}</a>
        </h3>
        
            <p>${event.payload.commits[0].message}</p>
        
        
    </div>
</li>`
                        break;
                    case "CreateEvent":
                        eventBody = `
<li class="timeline-event">
    <label class="timeline-event-icon"></label>
    <div class="timeline-event-copy">
        <p class="timeline-event-thumbnail">${event.created_at.slice(0, 10).concat(` `).concat(event.created_at.slice(11, 16))}</p>
        <h3>
            
                <i class="fas fa-eye"></i>
            
            
                <a class="repo" onclick='window.open("https://github.com/${event.repo.name}", "_blank")'>
            
            Created ${event.repo.name}</a>
        </h3>
        
            <p>${event.payload.description}</p>
        
        
            <a style="cursor: pointer" onclick='window.open("https://github.com/${event.repo.name}", "_blank")'>@${event.repo.name}</a>
        
    </div>
</li>`
                        break;
                    case "WatchEvent":
                        eventBody = `
<li class="timeline-event">
    <label class="timeline-event-icon"></label>
    <div class="timeline-event-copy">
        <p class="timeline-event-thumbnail">${event.created_at.slice(0, 10).concat(` `).concat(event.created_at.slice(11, 16))}</p>
        <h3>
            
                <i class="fas fa-eye"></i>
            
            
                <a class="repo" onclick='window.open("https://github.com/${event.repo.name}", "_blank")'>
            
            Started Watching ${event.repo.name}</a>
        </h3>
        
        
            <a style="cursor: pointer" onclick='window.open("https://github.com/${event.repo.name}", "_blank")'>@${event.repo.name}</a>
        
    </div>
</li>`
                        break;
                    default:
                        break;
                }
                if (eventBody)
                    feed.innerHTML += eventBody;
            });
        });
    }; pullFeed();
</script>

<h1>
    <i id="github" class="fab fa-github-square feed-selected" onclick="pullFeed()"></i>
    <i id="twitter" class="fab fa-twitter-square feed-non-selected" onclick="twitterFeed()"></i>
</h1>

<ul id="feed" class="activity-timeline"></ul>

<span id="loader"><i class="fas fa-spinner"></i> Loading ...</span>
